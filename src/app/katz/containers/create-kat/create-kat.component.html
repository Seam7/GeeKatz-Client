<div class="container">
  <div class="title">
    <h2>Upload a Katz</h2>
  </div>
  <div class="centered">
    <form class="login__form" novalidate #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" type="text" name="title" [(ngModel)]="title">
      </div>
      <div class="form-group">
        <label for="img">Image</label>
        <input class="form-control" type="file" name="img" (change)="getFile($event)">
      </div>
      <div class="form-group login__btns">
        <button type="submit" class="btn btn-second btn-center" [disabled]="f.invalid">Create</button>
      </div>
    </form>
    <div class="asdf">
      <img class="login__img img-responsive" src="assets/images/login.png" alt="login">
    </div>
  </div>
</div>
