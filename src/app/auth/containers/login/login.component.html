<div class="container">
  <div class="title">
    <h2>GeeKatz</h2>
  </div>
  <div class="centered">
    <form class="login__form" novalidate (ngSubmit)="onSubmit(login)" [formGroup]="login">
      <div formGroupName="auth">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" formControlName="email">

          <div class="error-msg" *ngIf="login.get('auth').get('email').hasError('required') && login.get('auth').get('email').touched">
            Email is required!
          </div>
          <div class="error-msg" *ngIf="login.get('auth').get('email').hasError('pattern') && login.get('auth').get('email').touched">
            Must be an Email!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" formControlName="password">

          <div class="error-msg" *ngIf="login.get('auth').get('password').hasError('required') && login.get('auth').get('password').touched">
            Password is required!
          </div>
          <div class="error-msg" *ngIf="login.get('auth').get('password').hasError('minlength') && login.get('auth').get('password').touched">
            Password too short! Min is 6
          </div>
        </div>
      </div>
      <div class="form-group login__btns">
        <button type="submit" class="btn btn-second btn-center">Go-z</button>
        <button class="btn btn-second btn-center" (click)="goToRegister()">Register meow</button>
      </div>
    </form>
    <div class="asdf">
      <img class="login__img img-responsive" src="assets/images/login.png" alt="login">
    </div>
  </div>
</div>
