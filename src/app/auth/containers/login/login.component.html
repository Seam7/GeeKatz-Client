<div class="container">
  <div class="centered">
    <div class="title">
      <h2>GeeKatz</h2>
    </div>
    <form novalidate (ngSubmit)="onSubmit(login)" [formGroup]="login">
      <div formGroupName="auth">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" formControlName="password">
        </div>
      </div>
      <button type="submit" class="btn btn-second btn-center">Go-z</button>
    </form>
  </div>
</div>
