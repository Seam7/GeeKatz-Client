<div class="container container--flex">
  <div class="content--left col-lg-3">
    <div class="title">
      <h2>GeeKatz</h2>
    </div>
    <form novalidate (ngSubmit)="onSubmit(register)" [formGroup]="register">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" formControlName="password">
        </div>
        <div class="form-group">
          <label for="password_confirm">Confirm Password</label>
          <input class="form-control" type="password" name="password_confirm" formControlName="password_confirmation">
        </div>
      <button type="submit" class="btn btn-second btn-center">Register</button>
    </form>
  </div>
  <div class="">
    <h2></h2>
  </div>
</div>
