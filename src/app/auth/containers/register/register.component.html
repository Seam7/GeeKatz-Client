<div class="container container--flex">
  <div class="content--left col-lg-3">
    <div class="title">
      <h2>Welcome to Geekatz!</h2>
    </div>
    <form novalidate (ngSubmit)="onSubmit(register)" [formGroup]="register">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" formControlName="email">
        </div>
        <div formGroupName="passwords">
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" formControlName="password">
          </div>
          <div class="form-group">
            <label for="password_confirm">Confirm Password</label>
            <input class="form-control" type="password" name="password_confirm" formControlName="password_confirmation">
          </div>
        </div>
      <button type="submit" [disabled]="register.invalid" class="btn btn-second btn-center">Register</button>
    </form>
  </div>
  <div class="register__img--container">
    <img class="img img-responsive register__img--content"src="assets/images/register.jpg" alt="register">
  </div>
</div>
